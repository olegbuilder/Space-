<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ —Å —Ä–∞–∫–µ—Ç–æ–π –∏ –ø–ª–∞–Ω–µ—Ç–∞–º–∏</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }
        #game-container {
            position: relative;
            width: 100vw;  /* –≠–∫—Ä–∞–Ω –Ω–∞ 100% */
            height: 100vh; /* –≠–∫—Ä–∞–Ω –Ω–∞ 100% */
            overflow: hidden; /* –ß—Ç–æ–±—ã –Ω–µ –≤—ã—Ö–æ–¥–∏—Ç—å –∑–∞ –ø—Ä–µ–¥–µ–ª—ã —ç–∫—Ä–∞–Ω–∞ */
        }
        #game-world {
            position: absolute;
            width: 200vw; /* –°–¥–µ–ª–∞–µ–º –º–∏—Ä –≤ 2 —Ä–∞–∑–∞ —à–∏—Ä–µ —ç–∫—Ä–∞–Ω–∞ */
            height: 200vh; /* –ò –≤ 2 —Ä–∞–∑–∞ –≤—ã—à–µ */
        }
        #rocket {
            position: absolute;
            font-size: 50px;
        }
        .planet {
            position: absolute;
            font-size: 120px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø–ª–∞–Ω–µ—Ç—ã */
        }
        .info-text {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            top: 10px;
            left: 10px;
            text-align: left;
        }
        .planet-count {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            font-weight: bold;
        }
        .joystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .joystick-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }
        .joystick-button.up {
            position: absolute;
            top: 10px;
        }
        .joystick-button.down {
            position: absolute;
            bottom: 10px;
        }
        .joystick-button.left {
            position: absolute;
            left: 10px;
        }
        .joystick-button.right {
            position: absolute;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>–ò–≥—Ä–∞ —Å —Ä–∞–∫–µ—Ç–æ–π –∏ –ø–ª–∞–Ω–µ—Ç–∞–º–∏</h1>
    <div id="game-container">
        <div id="game-world">
            <div id="rocket">üöÄ</div>
            <div class="info-text" id="info">
                <p id="star">STAR: Nougat/Epsilon 3717 (UDC-41125) CLASS: K</p>
                <p id="radius">RADIUS: 1495</p>
                <p id="mass">MASS: 5,25e+09</p>
                <p id="bodies">BODIES: 017</p>
                <p id="pos">POS: +30750, +76895</p>
                <p id="vel">VEL: 73</p>
            </div>
            <div class="planet-count" id="planet-count">0/7</div>
        </div>
        <!-- –î–∂–æ–π—Å—Ç–∏–∫ -->
        <div class="joystick">
            <div class="joystick-button up" id="joystick-up"></div>
            <div class="joystick-button down" id="joystick-down"></div>
            <div class="joystick-button left" id="joystick-left"></div>
            <div class="joystick-button right" id="joystick-right"></div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–ª—É—á–∞–π–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
        function getRandomValue(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);  // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ —Å –¥–≤—É–º—è –∑–Ω–∞–∫–∞–º–∏ –ø–æ—Å–ª–µ –∑–∞–ø—è—Ç–æ–π
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –ø–ª–∞–Ω–µ—Ç
        function createRandomPlanets(numberOfPlanets) {
            const planets = [];
            for (let i = 0; i < numberOfPlanets; i++) {
                const x = getRandomValue(5, 95); // —Å–ª—É—á–∞–π–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è X –æ—Ç 5% –¥–æ 95%
                const y = getRandomValue(5, 95); // —Å–ª—É—á–∞–π–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è Y –æ—Ç 5% –¥–æ 95%
                const radius = Math.floor(Math.random() * 15) + 10; // —Å–ª—É—á–∞–π–Ω—ã–π —Ä–∞–¥–∏—É—Å –æ—Ç 10 –¥–æ 25

                planets.push({ x, y, radius, isHit: false });
            }
            return planets;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏–π
        function updateValues() {
            const vel = getRandomValue(50, 100);  // –°–∫–æ—Ä–æ—Å—Ç—å –æ—Ç 50 –¥–æ 100
            const mass = getRandomValue(5e+09, 1e+10);  // –ú–∞—Å—Å–∞ –æ—Ç 5e+09 –¥–æ 1e+10
            const posX = getRandomValue(30000, 40000);  // –ü–æ–∑–∏—Ü–∏—è X –æ—Ç 30000 –¥–æ 40000
            const posY = getRandomValue(70000, 80000);  // –ü–æ–∑–∏—Ü–∏—è Y –æ—Ç 70000 –¥–æ 80000

            // –û–±–Ω–æ–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞ —ç–∫—Ä–∞–Ω–µ
            document.getElementById("vel").innerHTML = `VEL: ${vel}`;
            document.getElementById("mass").innerHTML = `MASS: ${mass}`;
            document.getElementById("pos").innerHTML = `POS: +${posX}, +${posY}`;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏–π –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(updateValues, 1000);  // –ö–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–∞–∫–µ—Ç–æ–π —Å –ø–æ–º–æ—â—å—é –¥–∂–æ–π—Å—Ç–∏–∫–∞
        const rocket = document.getElementById("rocket");
        const gameWorld = document.getElementById("game-world");
        let rocketX = 50;  // –Ω–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —Ä–∞–∫–µ—Ç—ã –ø–æ –æ—Å–∏ X (–≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö)
        let rocketY = 50;  // –Ω–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —Ä–∞–∫–µ—Ç—ã –ø–æ –æ—Å–∏ Y (–≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö)

        // –°—á—ë—Ç—á–∏–∫ –ø–ª–∞–Ω–µ—Ç
        let planetCounter = 0;
        const planetCountDisplay = document.getElementById("planet-count");

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –ø–ª–∞–Ω–µ—Ç
        const planets = createRandomPlanets(7); // —Å–æ–∑–¥–∞—ë–º 7 –ø–ª–∞–Ω–µ—Ç
        const planetSymbols = ["üåç", "üéÉ", "üåê", "üßø", "üîÆ", "üçä", "üåö"]; // –°–∏–º–≤–æ–ª—ã –¥–ª—è –ø–ª–∞–Ω–µ—Ç

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –ø–ª–∞–Ω–µ—Ç—ã –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        planets.forEach((planet, index) => {
            const planetElement = document.createElement("div");
            planetElement.classList.add("planet");
            planetElement.style.left = `${planet.x}%`;
            planetElement.style.top = `${planet.y}%`;
            planetElement.innerHTML = planetSymbols[index];  // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Å–∏–º–≤–æ–ª –ø–ª–∞–Ω–µ—Ç—ã
            gameWorld.appendChild(planetElement);
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Ä–∞–∫–µ—Ç—ã —Å –ø–ª–∞–Ω–µ—Ç–æ–π
        function checkCollision() {
            planets.forEach((planet, index) => {
                // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø–ª–∞–Ω–µ—Ç—ã –∏ —Ä–∞–∫–µ—Ç—ã
                const planetElement = document.querySelector(`.planet:nth-child(${index + 1})`);
                const planetX = parseFloat(planetElement.style.left);
                const planetY = parseFloat(planetElement.style.top);

                // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Ä–∞–∫–µ—Ç–æ–π –∏ –ø–ª–∞–Ω–µ—Ç–æ–π
                const distX = rocketX - planetX;
                const distY = rocketY - planetY;
                const distance = Math.sqrt(distX * distX + distY * distY);

                // –ï—Å–ª–∏ —Ä–∞–∫–µ—Ç–∞ –≤ —Ä–∞–¥–∏—É—Å–µ –ø–ª–∞–Ω–µ—Ç—ã, —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫
                if (distance < planet.radius) {
                    if (!planet.isHit) {
                        planetCounter++;
                        planet.isHit = true;
                        planetCountDisplay.textContent = `${planetCounter}/7`; // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫
                    }
                } else {
                    planet.isHit = false; // –°–±—Ä–æ—Å–∏–º, –µ—Å–ª–∏ —Ä–∞–∫–µ—Ç–∞ —É—à–ª–∞ –æ—Ç –ø–ª–∞–Ω–µ—Ç—ã
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–∂–æ–π—Å—Ç–∏–∫–æ–º
        document.getElementById("joystick-up").addEventListener("click", () => {
            rocketY -= 5;
            rocket.style.top = `${rocketY}%`;
            gameWorld.style.transform = `translate(-${rocketX}%, -${rocketY}%)`;
            checkCollision();
        });

        document.getElementById("joystick-down").addEventListener("click", () => {
            rocketY += 5;
            rocket.style.top = `${rocketY}%`;
            gameWorld.style.transform = `translate(-${rocketX}%, -${rocketY}%)`;
            checkCollision();
        });

        document.getElementById("joystick-left").addEventListener("click", () => {
            rocketX -= 5;
            rocket.style.left = `${rocketX}%`;
            gameWorld.style.transform = `translate(-${rocketX}%, -${rocketY}%)`;
            checkCollision();
        });

        document.getElementById("joystick-right").addEventListener("click", () => {
            rocketX += 5;
            rocket.style.left = `${rocketX}%`;
            gameWorld.style.transform = `translate(-${rocketX}%, -${rocketY}%)`;
            checkCollision();
        });
    </script>
</body>
</html>
