<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plague Inc. Clone</title>
    <style>
        #progress-bar-container, #cure-progress-container {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            margin-top: 20px;
        }

        #progress-bar, #cure-progress-bar {
            height: 100%;
            width: 0%; /* –ù–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ */
            background-color: green;

        }

        #cure-progress-bar {

        }

        table {

        }

        .infected {
            background-color: #FF0000; /* –ö—Ä–∞—Å–Ω—ã–π ‚Äî –∑–∞—Ä–∞–∂—ë–Ω–Ω—ã–π */
        }

        #news {

        }
    </style>
</head>
<body>
    <h1>Plague Inc. Clone</h1>

    <form>
        <label for="virus-name">–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≤–∏—Ä—É—Å–∞:</label>
        <input type="text" id="virus-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≤–∏—Ä—É—Å–∞">
    </form>

    <h3>–ö–∞—Ä—Ç–∞ –º–∏—Ä–∞</h3>
    <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–ª–µ—Ç–∫—É, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å –Ω–∞—á–∞–ª—å–Ω—É—é —Ç–æ—á–∫—É –≤–∏—Ä—É—Å–∞:</p>
    <table id="world-map">
        <tr>
            <td id="region-1" class="uninfected" onclick="startInfection(1)">üü©</td>
            <td id="region-2" class="uninfected" onclick="startInfection(2)">üü©</td>
            <td id="region-3" class="uninfected" onclick="startInfection(3)">üü©</td>
            <td id="region-4" class="uninfected" onclick="startInfection(4)">üü©</td>
            <td id="region-5" class="uninfected" onclick="startInfection(5)">üü©</td>
        </tr>
        <tr>
            <td id="region-6" class="uninfected" onclick="startInfection(6)">üü©</td>
            <td id="region-7" class="uninfected" onclick="startInfection(7)">üü©</td>
            <td id="region-8" class="uninfected" onclick="startInfection(8)">üü©</td>
            <td id="region-9" class="uninfected" onclick="startInfection(9)">üü©</td>
            <td id="region-10" class="uninfected" onclick="startInfection(10)">üü©</td>
        </tr>
    </table>

    <div id="progress-bar-container">
        <div id="progress-bar">–ó–∞—Ä–∞–∂–µ–Ω–∏–µ: 0%</div>
    </div>

    <div id="cure-progress-container">
        <div id="cure-progress-bar">–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –ª–µ–∫–∞—Ä—Å—Ç–≤–∞: 0%</div>
    </div>

    <h3>–ù–æ–≤–æ—Å—Ç–∏</h3>
    <div id="news"></div>

    <script>
        let infectionStarted = false;
        let infectionProgress = 0;
        let cureProgress = 0;
        let infectedRegions = 0;
        let totalRegions = 10;
        let newsInterval;
        let cureInterval;

        function startInfection(region) {
            if (!infectionStarted) {
                document.getElementById("region-" + region).classList.remove("uninfected");
                document.getElementById("region-" + region).classList.add("infected");
                document.getElementById("region-" + region).textContent = "üü•";

                infectionStarted = true;
                addNews("–í–∏—Ä—É—Å –Ω–∞—á–∞–ª —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω—è—Ç—å—Å—è –≤ —Ä–µ–≥–∏–æ–Ω–µ #" + region);
                startNewsUpdates();
                updateProgress();
            } else {
                alert("–ò–≥—Ä–∞ —É–∂–µ –Ω–∞—á–∞–ª–∞—Å—å! –†–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏–µ –∏–¥–µ—Ç.");
            }
        }

        function updateProgress() {
            const progressBar = document.getElementById("progress-bar");
            infectionProgress += 5;
            infectedRegions += 1;
            if (infectionProgress > 100) infectionProgress = 100;

            progressBar.style.width = infectionProgress + "%";
            progressBar.textContent = "–ó–∞—Ä–∞–∂–µ–Ω–∏–µ: " + infectionProgress + "%";

            if (infectedRegions === totalRegions) {
                addNews("–í–µ—Å—å –º–∏—Ä –∑–∞—Ä–∞–∂—ë–Ω! –ù–∞—á–∞—Ç–∞ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –ª–µ–∫–∞—Ä—Å—Ç–≤–∞.");
                startCureProgress();
            }
        }

        function startCureProgress() {
            cureInterval = setInterval(() => {
                cureProgress += 5;
                const cureBar = document.getElementById("cure-progress-bar");
                cureBar.style.width = cureProgress + "%";
                cureBar.textContent = "–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –ª–µ–∫–∞—Ä—Å—Ç–≤–∞: " + cureProgress + "%";

                if (cureProgress >= 100) {
                    clearInterval(cureInterval);
                    clearInterval(newsInterval);
                    addNews("–õ–µ–∫–∞—Ä—Å—Ç–≤–æ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–æ. –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!");
                    alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞: –ª–µ–∫–∞—Ä—Å—Ç–≤–æ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–æ.");
                }
            }, 3000); // –õ–µ–∫–∞—Ä—Å—Ç–≤–æ –ø—Ä–æ–≥—Ä–µ—Å—Å–∏—Ä—É–µ—Ç –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        }

        function startNewsUpdates() {
            newsInterval = setInterval(() => {
                const randomNews = getRandomNews();
                addNews(randomNews);
                if (infectedRegions < totalRegions) updateProgress();
            }, 3000);
        }

        function addNews(message) {
            const newsContainer = document.getElementById("news");
            const newsItem = document.createElement("div");
            newsItem.classList.add("news-item");
            newsItem.textContent = message;
            newsContainer.prepend(newsItem); // –ù–æ–≤–æ—Å—Ç—å –¥–æ–±–∞–≤–ª—è–µ—Ç—Å—è —Å–≤–µ—Ä—Ö—É
        }

        function getRandomNews() {
            const news = [
                "–£—á—ë–Ω—ã–µ –æ–±—Å—É–∂–¥–∞—é—Ç –≥–ª–æ–±–∞–ª—å–Ω–æ–µ –ø–æ—Ç–µ–ø–ª–µ–Ω–∏–µ.",
                "Apple –≤—ã–ø—É—Å–∫–∞–µ—Ç –Ω–æ–≤—ã–π iPhone 20.",
                "–ù–∞ —Ä—ã–Ω–∫–µ –ø–æ–¥–µ—à–µ–≤–µ–ª–∏ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã.",
                "–£—á—ë–Ω—ã–µ —Ä–∞–∑—Ä–∞–±–∞—Ç—ã–≤–∞—é—Ç –≤–∞–∫—Ü–∏–Ω—É –ø—Ä–æ—Ç–∏–≤ –≤–∏—Ä—É—Å–∞.",
                "–°–æ–æ–±—â–µ–Ω–∏—è –æ –ø–µ—Ä–µ–±–æ—è—Ö —Å —ç–ª–µ–∫—Ç—Ä–∏—á–µ—Å—Ç–≤–æ–º.",
                "–ü–æ–ø—É–ª—è—Ä–Ω—ã–π –±–ª–æ–≥–µ—Ä —Ä–∞—Å—Å–∫–∞–∑–∞–ª –æ –∂–∏–∑–Ω–∏ —Å –≤–∏—Ä—É—Å–æ–º.",
                "–ö–∞—Ä–∞–Ω—Ç–∏–Ω –≤–≤–µ–¥—ë–Ω –≤ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —Å—Ç—Ä–∞–Ω–∞—Ö.",
                "–ù–æ–≤–æ—Å—Ç–∏: —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è —É—Ä–æ–≤–µ–Ω—å –æ–∫–µ–∞–Ω–æ–≤.",
                "–ú–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω–∞—è –ø–æ–º–æ—â—å –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∞ –≤ –∑–∞—Ä–∞–∂—ë–Ω–Ω—ã–µ —Ä–µ–≥–∏–æ–Ω—ã.",
                "–£—á—ë–Ω—ã–µ –≥–æ–≤–æ—Ä—è—Ç, —á—Ç–æ –≤–∏—Ä—É—Å –º—É—Ç–∏—Ä—É–µ—Ç –±—ã—Å—Ç—Ä–µ–µ –æ–∂–∏–¥–∞–µ–º–æ–≥–æ."
            ];

            return news[Math.floor(Math.random() * news.length)];
        }
    </script>
</body>
